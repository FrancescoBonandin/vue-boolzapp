<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <!--Google Fonts-->
        

        <!-- FA -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Bootstrap -->

        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        
        
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/palette.css">
        <link rel="stylesheet" href="css/style.css">


        <!-- VUE -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        
        
    </head>
    
    <body >

        
        
        
        <div id="app">
            
            <!-- main -->
            <main>
                
                <div class="my-container">

                    <div class="wrapper">


                        <div class=" my-row info-bar">

                            <div class=" user-profile">
                                
                                <div class="my-row">
                                    
                                    <div class="img-container">
        
                                        <img class="avatar" :src="user.avatar" alt="">
        
                                    </div>
        
                                    <div>
                                        {{`${user.firstName} ${user.lastName}`}}
                                    </div>
        
                                    <div class="profile buttons">

                                        <div>
                                            <i class="fa-solid fa-circle-notch"></i>
                                        </div>

                                        <div>
                                            <i class="fa-solid fa-message"></i>
                                        </div>

                                        <div>
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                        </div>

                                    </div>

                                </div>
                            
                            </div>
    
                            <div class=" contact-profile">
                                
                                <div class="my-row">

                                    <div class="img-container">
        
                                        <img class="avatar" :src="contacts[1].avatar" alt="">
        
                                    </div>
        
                                    <div>
                                        {{contacts[1].name}}
                                    </div>

                             
                                    <div class="profile buttons">

                                        <div>

                                        <i class="fa-solid fa-magnifying-glass"></i>

                                        </div>

                                        <div>
                                            <i class="fa-solid fa-paperclip"></i>
                                        </div>

                                        <div>
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                        </div>

                                    </div>
                                    
                                    
                                </div>

                            </div>

                        </div>

                        <aside class="sidebar">


                            <div class=" wrapper flex-dir-col">

                                <div class="notification-box my-row">

                                    <div class="img-container">
                                        <i class="fa-solid fa-bell-slash" style="color: #5daddf;"></i>
                                    </div>

                                    <div>

                                        <div>
                                            Lorem ipsum dolor sit amet.
                                        </div>

                                        <a href="#nogo">
                                            Lorem, ipsum dolor.
                                        </a>

                                    </div>
                                </div>

                                <div class="searchbox">
                                    <input type="search" placeholder="" name="" id="">
                                </div>

                                <ul class="chat-list">

                                    <li @click="()=>{counter=index}" v-for="(singleChat,index) in contacts" class="my-row" >

                                        <div class="img-container">
                                            <img class="avatar" :src="singleChat.avatar" alt="">
                                        </div>

                                        <div>
                                            {{singleChat.name}}
                                        </div>

                                    </li>

                                </ul>

                            </div>

                        </aside>

                        <div class="chat">


                            <div class="chat-log wrapper">

                                <div  v-for="(singlemessage,index) in contacts[counter].messages" class="my-row"
                                      :class=" { 'sent' : singlemessage.status == 'sent', 'received' : singlemessage.status =='received' } ">
                                    
                                      <div >
              
                                        <span>{{singlemessage.message}}</span>

                                      </div>
                                    
                                </div>



                            </div>

                            <div class="chat-input-container my-row">

                                <div class="my-row">
                             
                                    <div>
                                     <i class="fa-regular fa-face-smile"></i>
                                    </div>
    
                                    <input style="width: 80%;" type="text" name="" id="">
    
                                    <div>
                                        <i class="fa-solid fa-microphone"></i>
                                    </div>

                                </div>

                            </div>


                        </div>

                    </div>
                    
                    
                </div>
                
            </main>
            <!-- fine main -->
            
        </div>

    
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="js/my-script.js"></script>
    </body>

</html>
